version: '3.8'

services:
  # ----------------------------------------------------
  # 1. Serviço de Banco de Dados PostgreSQL
  # ----------------------------------------------------
  db:
    container_name: p360_db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-p360_catalogo}
    ports:
      # Expor a porta apenas se você precisar acessar o DB diretamente da sua máquina (opcional)
      - "5432:5432" 
    volumes:
      # Persistência dos dados (os dados não se perdem ao reiniciar o container)
      - postgres_data:/var/lib/postgresql/data

  # ----------------------------------------------------
  # 2. Serviço de Backend (NestJS)
  # ----------------------------------------------------
  backend:
    container_name: p360_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Montagem do código para Hot-Reloading durante o desenvolvimento
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules 
    environment:
      # Variáveis do banco de dados (devem ser as mesmas do serviço 'db')
      DB_HOST: db # Nome do serviço no docker-compose
      DB_PORT: 5432
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-p360_catalogo}
      # Variáveis da Aplicação
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key}
    # Garante que o backend só inicie após o DB estar pronto
    depends_on:
      db:
        condition: service_healthy
    # Comando para iniciar o backend em modo de desenvolvimento (usando o TypeORM e NestJS)
    command: npm run start:dev

  # ----------------------------------------------------
  # 3. Serviço de Frontend (React/NextJS)
  # ----------------------------------------------------
  frontend:
    container_name: p360_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      # O frontend se conecta ao backend usando o nome do serviço (backend)
      NEXT_PUBLIC_API_URL: http://backend:8080
      PORT: 3000
    depends_on:
      - backend
    command: npm run dev 

volumes:
  postgres_data:
    driver: local
